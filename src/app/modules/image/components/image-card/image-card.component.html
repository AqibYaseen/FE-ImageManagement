<div class="card p-2 shadow">
  <div>
    <img class="" [src]="Image.url" alt="">
  </div>
  <div class="d-flex flex-column gap-1 p-2">
    <span class="d-flex gap-2">
      <p>Created:</p>
      <p>{{Image.user}}</p>
    </span>
    <span class="d-flex gap-2">
      <p>Created Date:</p>
      <p>{{Image.dateCreated | date}}</p>
    </span>
    <span class="d-flex gap-2">
      <p>Description:</p>
      <p class="text-truncate">{{Image.description}}</p>
    </span>
  </div>
  <div class="d-flex justify-content-between p-2">
    <button (click)="editImage.emit(Image)" class="btn btn-info">Edit</button>
    <button (click)="deleteImage.emit(Image)" class="btn btn-danger">Delete</button>
  </div>
</div>
